<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item List</title>
    
</head>
<body>
    {% block body %}
    
    {% for item in item_list %}
    <div class="row">
        <div class="col-md-2"></div>
        
        <div class="col-md-4">
            <img src=" {{item.item_image}}" height="150px" class="card">
        </div>

        <div class="col-md-3">
            <h3 style="font-family: cursive; font-weight: bold;">{{ item.item_name }}</h3>
        </div>

        <div class="col-md-3">
            <a href="{% url 'Foodapp:detail' item.id %}" class="btn btn-success" style="background-color: black;"> Details </a>
        </div>
<!--
        {{ item.item_name }}
        <a href="{% url 'Foodapp:detail' item.id %}" class="btn"> Details
-->
        
    </div>

    <br><hr><br>

    {% endfor %}

    {% endblock %}
</body>
</html>
